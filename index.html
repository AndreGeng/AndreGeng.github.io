<!DOCTYPE html>
<html ng-app="MyBlog">

<head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <link href='https://fonts.googleapis.com/css?family=Architects+Daughter' rel='stylesheet' type='text/css'>
    <!-- inject:css -->
    <link rel="stylesheet" href="stylesheets/github-light.css">
    <link rel="stylesheet" href="stylesheets/header.css">
    <link rel="stylesheet" href="stylesheets/print.css">
    <link rel="stylesheet" href="stylesheets/stylesheet.css">
    <!-- endinject -->

    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <title>Andregeng.GitHub.io by AndreGeng</title>

</head>

<body>
    <header>
        <div class="inner row">
            <div class="col-xs-6">
                <h1>AndreGeng</h1>
                <h2>Developer Gone Wild</h2>
            </div>
            <div class="col-xs-6">
                <ul class="nav-links">
                    <li>Hello!</li>
                    <li>Time Capsule</li>
                </ul>
            </div>
        </div>
    </header>
    <div id="content-wrapper">
        <div class="inner clearfix">
            <section id="main-content" ng-controller="MainCtrl">
                <div class="post_item" ng-repeat="postItem in model.postList">
                  <h3><a class="anchor" ng-href="[[postItem.url]]" aria-hidden="true"><span class="octicon octicon-link">[[postItem.subject]]</span></a></h3>
                  <p>[[postItem.summary]]</p>
                </div>

            </section>
            <aside id="sidebar">
                <p>This page was generated by <a href="https://pages.github.com">GitHub Pages</a> using the Architect theme by <a href="https://twitter.com/jasonlong">Jason Long</a>.</p>
            </aside>
        </div>
    </div>

    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <!-- endbower -->

    <!-- inject:js -->
    <script src="javascripts/MainCtrl.js"></script>
    <script src="javascripts/PostListService.js"></script>
    <!-- endinject -->
</body>

</html>
