<!DOCTYPE html>
<html ng-app="MyBlog">

<head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <link href='https://fonts.googleapis.com/css?family=Architects+Daughter' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="http://css-spinners.com/css/spinner/inner-circles.css" type="text/css">
    <!-- inject:css -->
    <link rel="stylesheet" href="stylesheets/common.css">
    <link rel="stylesheet" href="stylesheets/github-light.css">
    <link rel="stylesheet" href="stylesheets/header.css">
    <link rel="stylesheet" href="stylesheets/post-detail.css">
    <link rel="stylesheet" href="stylesheets/print.css">
    <link rel="stylesheet" href="stylesheets/sidebar.css">
    <link rel="stylesheet" href="stylesheets/stylesheet.css">
    <!-- endinject -->

    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <title>Andregeng.GitHub.io by AndreGeng</title>

</head>

<body>
    <header ng-controller="HeaderCtrl">
        <div class="inner row">
            <div class="col-xs-12 col-sm-6">
                <h1 ng-click="goHome()" class="clickable">AndreGeng</h1>
                <h2>Developer Gone Wild</h2>
            </div>
            <div class="col-xs-12 col-sm-6">
                <ul class="nav-links">
                    <li class="clickable" ng-click="goHello()">Hello!</li>
                    <li class="clickable">Time Capsule</li>
                </ul>
            </div>
        </div>
    </header>
    <div id="content-wrapper">
        <div class="inner clearfix">
            <div ui-view id="main-content"></div>
            <ng-include src="'templates/aside.html'" scope="" onload=""></ng-include>
        </div>
    </div>
    <div loader class="loader-container"></div>


    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/ui-router/release/angular-ui-router.js"></script>
    <!-- endbower -->

    <!-- inject:js -->
    <script src="javascripts/app.js"></script>
    <script src="javascripts/Sidebar/SidebarCtrl.js"></script>
    <script src="javascripts/PostDetail/PostDetailCtrl.js"></script>
    <script src="javascripts/Home/PostListService.js"></script>
    <script src="javascripts/Home/HomeCtrl.js"></script>
    <script src="javascripts/Header/HeaderCtrl.js"></script>
    <script src="javascripts/router.js"></script>
    <script src="javascripts/CommonSrc.js"></script>
    <script src="javascripts/CommonDir.js"></script>
    <!-- endinject -->
</body>

</html>
